<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="StyleForRPS.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock"><img src="Pictures/Rock.png" class="rock-img"> Rock</button>
        <button id="paper"><img src="Pictures/Paper.png" class="paper-img"> Paper</button>
        <button id="scissors"><img src="Pictures/Scissors.png" class="scissors-img"> Scissors</button>
    </div>
    <p id="result"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span> 
        Computer score: <span id="computer-score">0</span> 
    </p>
    <script src="JSForRPS.js"></script>
</body>
</html>
